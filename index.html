<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Breaking Bad API</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="placeholder">
			<h1
				id="placheholder-character-name"
				class="placheholder-character-name"
			></h1>
			<div class="navigation navigation-name">
				<div class="asset top">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="line"></span>
					<span class="navigation-text navigation-text-name">NAME</span>
				</div>
			</div>
			<div class="navigation navigation-about">
				<div class="asset top">
					<span class="navigation-text navigation-text-about">about</span>
					<span class="line"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				</div>
			</div>
		</div>
		<div class="container">
			<header class="header">
				<img class="header-logo" src="img/logo.png" alt="" />
				<img class="arrow-img" src="img/grid.svg" alt="" />
			</header>
			<main>
				<section class="info-container">
					<div class="character-labels-container">
						<div class="character-name-arrows-container">
							<h2 id="character-name" class="character-name"></h2>
							<img
								id="prev-btn"
								class="arrow-img"
								src="img/left-arrow.svg"
								alt=""
							/>
							<img
								id="next-btn"
								class="arrow-img"
								src="img/right-arrow.svg"
								alt=""
							/>
						</div>
						<div class="character-label-container">
							<h3 class="character-label">portrayed: Bryan Cranston</h3>
							<h3 class="character-label">
								occupation: High School Chemistry Teacher", "Meth King Pin
							</h3>
							<h3 class="character-label">status: Presumed dead</h3>
						</div>
					</div>
					<div class="character-image-container">
						<img id="character-image" class="character-image" src="" alt="" />
					</div>
				</section>
			</main>
			<footer class="footer">
				<a
					href="https://github.com/brandonporcel"
					target="_blank"
					rel="noopener"
				>
					<img class="arrow-img" src="img/github.svg" alt="" />
				</a>
				<a
					href="https://instagram.com/brandonporcel"
					target="_blank"
					rel="noopener"
				>
					<img class="arrow-img" src="img/instagram.svg" alt="" />
				</a>
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>

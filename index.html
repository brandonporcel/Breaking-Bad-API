<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Breaking Bad API</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="placeholder">
			<h1 class="placheholder-character-name">Walter White</h1>
		</div>
		<div class="container">
			<header class="header">
				<img class="header-img header-logo" src="img/logo.png" alt="" />
				<img class="header-img header-square" src="img/square.svg" alt="" />
			</header>
			<main>
				<section class="info-container">
					<div class="character-labels-container">
						<div class="character-name-arrows-container">
							<h2>Jesse Pinkman</h2>
							<img class="arrow-img" src="img/left-arrow.svg" alt="" />
							<img class="arrow-img" src="img/right-arrow.svg" alt="" />
						</div>
						<div class="character-label-container">
							<h3 class="character-label">Gender:Female</h3>
							<h3 class="character-label">Gender:Female</h3>
							<h3 class="character-label">Gender:Female</h3>
						</div>
					</div>
					<div class="character-image-container">
						<img class="character-image" src="img/e.jpg" alt="" />
					</div>
				</section>
			</main>
			<footer class="footer">
				<img class="arrow-img" src="img/github.svg" alt="" />
				<img class="arrow-img" src="img/instagram.svg" alt="" />
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
